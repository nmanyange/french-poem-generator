<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to french poem generator</h1>
        </header>
        <main>
            <form id="poem-generator-form">
                <input type="text" placeholder="Enter topic of poem" autofocus required class="instructions" id="user-instructions">
                <input type="submit" class="button">
            </form>
            <div class="poem" id="poem">
            
            </div>
        </main>

        <footer>
        This project was coded by <a href="https://github.com/nmanyange"> Nyaradzo Manyange</a> and is <a href="https://github.com/nmanyange/french-poem-generator">open sourced on Github </a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
